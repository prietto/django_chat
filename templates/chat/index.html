{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen,projection" />
    <script src="{% static  'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection" />
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <script src="{% static "vendor/angular/angular.min.js" %}" type="text/javascript"></script>



    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="{% static 'vendor/jquery/jquery-2.1.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>
</head>

<body ng-app="myNgApp">
    
    {% block body %}
    <div class="badge-info">
        <div class="container white-text center-align text">
            <h2>ChatApp</h2>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                {% if error %}
                    <div class="alert alert-danger">
                        <small class="">{{ error }}</small>
                    </div>
                {% endif %}
                <div class="d-inline-block text-left">
                    <div>
                        {% block form %}
                        
                        <h3>
                            Login
                        </h3>
                        <form id="login-form" ng-form-commit action="{% url 'index' %}"  class="form-group" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field col">
                                    <label for="id_username">Username</label>
                                    <input class="form-control" required name="username" id="id_username" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col">
                                    <label for="id_password">Password</label>
                                    <input class="form-control" required name="password" id="id_password" type="password">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-8">
                                    <a href="{% url 'user_register' %}">Registrar Usuario</a>
                                </div>
                                <div class="col col-md-4">
                                    <div class="right">
                                        <button type="submit" class="btn btn-info">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
